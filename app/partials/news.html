<input type="text" ng-model="search" class="search-field" placeholder="Search" ng-show="show_loading == false"/>
<div ng-cloak ng-show="show_loading == true" class="spinner">
  <img src="images/spinner.gif"/>
</div>
<div class="" ng-repeat="r in news | filter:search" style="padding:10px">
  <div class="swipeout-content item-content" >
    <div class="post_entry">
      <div class="post_thumb">
        <a href="#" ng-click="details($event, r)">
          <img ng-src="{{r.thumbnail}}" />
        </a>
      </div>
      <div class="post_details">
        <h4 class="sneaker_title">
        <a href="#" ng-click="">
        {{r.title}}</a>
        </h4>
      </div>
    </div>
  </div>
</div>
